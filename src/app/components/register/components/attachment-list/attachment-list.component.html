<div [ngClass]="'container'" *ngIf="currentDeal._id">
    <h3>Załączniki</h3>
    <table mat-table matSort [dataSource]="dataSource" >
  
  
    <!-- ['date_of_sign','do']; -->
  
    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Załącznik</th>
      <td mat-cell *matCellDef="let element"> {{element.filename}} <td>
    </ng-container>
  
    <ng-container matColumnDef="do">
      <th mat-header-cell *matHeaderCellDef>Wykonaj</th>
      <td mat-cell *matCellDef="let element;let ind = index;">
  
          <button type="button"  mat-button matTooltip="usuń"  (click)="delete(element,ind);$event.stopPropagation()"><mat-icon>delete_forever</mat-icon></button>
  
      <td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
